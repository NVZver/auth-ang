<div class="sing-up">
  <form
    class="sing-up__form"
    [formGroup]="singUpForm"
    (ngSubmit)="singUp()"
  >
    <label i18n="First Name|Sing up form input: First name@@auth-ang.sing-up-input.first-name">
      First Name
      <input
        type="text"
        formControlName="firstName"
      >
    </label>

    <label i18n="Last Name|Sing up form input: Last name@@auth-ang.sing-up-input.last-name">
      Last Name
      <input
        type="text"
        formControlName="lastName"
      >
    </label>
    <label i18n="Email|Sing up form input: Email@@auth-ang.sing-up-input.email">
      Email
      <input
        type="text"
        formControlName="email"
      >
    </label>
    <button
      type="submit"
      [disabled]="!singUpForm.valid"
      i18n="Sing Up|Sing up button@@auth-ang.sing-up-button">Sing up</button>
  </form>

<ng-container [ngSwitch]="singUpStatus$ | async">
  <ng-container *ngSwitchCase="singUpStatus.SUCCESS">
    <span i18n="Account was created successfully| Sing up status: success@auth-ang.sing-up-status.success">
      Account was created successfully
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="singUpStatus.ERROR">
    <span i18n="Something went wrong| Sing up status: success@auth-ang.sing-up-status.error">
      Something went wrong
    </span>
  </ng-container>
  <ng-container *ngSwitchCase="singUpStatus.PROCESSING">
    <span  i18n="Processing...| Sing up status: processing@auth-ang.sing-up-status.processing">
      Processing...
    </span>
  </ng-container>
</ng-container>

</div>
